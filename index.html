<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="video-wrapper">
        <video autoplay loop muted plays-inline>
          <source src="header-background.mp4" type="video/mp4" />
        </video>
        <header>
          <h1>Hola!</h1>
          <h2>Discover world with us...</h2>
        </header>
      </div>
      <form class="form-control">
        <div class="main row mt-3">
          <div class="col-md-6 mt-3">
            <input
              type="text"
              name="destination"
              id="destination"
              class="form-control"
              placeholder="Where to next?"
            />
          </div>
          <div class="col-md-6 mt-3">
            <input
              type="number"
              name="number"
              id="number"
              class="form-control"
              placeholder="How many travellers?"
            />
          </div>
        </div>
        <div class="dates row">
          <div class="col-md-6 mt-3">
            <label for="date1" class="form-label"
              >When do you want to start your journey?</label
            >
            <input type="date" name="date1" id="date1" class="form-control" />
          </div>
          <div class="col-md-6 mt-3">
            <label for="date1" class="form-label"
              >When do you want to go home?</label
            >
            <input type="date" name="date2" id="date2" class="form-control" />
          </div>
        </div>
        <div class="buttons-section row mt-3">
          <div class="col-md-4">
            <input
              type="checkbox"
              class="btn-check"
              id="flights"
              checked
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="flights">Flights</label>
          </div>
          <div class="col-md-4">
            <input
              type="checkbox"
              class="btn-check"
              id="hotels"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="hotels">Hotels</label>
          </div>
          <div class="col-md-4">
            <input
              type="checkbox"
              class="btn-check"
              id="cars"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="cars"
              >Car rentals</label
            >
          </div>
        </div>

        <div class="switches form-check form-switch mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flightsSwitch"
            checked
          />
          <label class="form-check-label" for="flightsSwitch"
            >Allow changes in flights
          </label>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
